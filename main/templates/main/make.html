{% extends 'main/base.html' %}

{% block title %}
Создать новую задачу
{% endblock %}

{% block content %}
<h1>Создать новый проект</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.task }}<br>
        {{ form.description }}<br>
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
{% endblock %}
